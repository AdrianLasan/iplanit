<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="containerTop">
            <img src="images/pfp.png" alt="profile picture" class="pfp">
            <button class="navbutton">Messages</button>
            <button class="navbutton">Media</button>
            <button class="navbutton">Calendar</button>
        </div>
        <div class="containerBottom">
            <div class="sideButtons">
                <button class="navbutton">Plan</button>
                <button class="navbutton">Goals</button>
                <button class="navbutton">Notes</button>
            </div>
            <div class="mediaBoxes">
                <div class="selectContainer">
                    <button class="navbutton">Take Photo</button>
                    <button class="navbutton">Select Photo</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="images/sjoglogo.png" alt="saint john of god logo" class="sjog">
    </div>
</body>
</html>
