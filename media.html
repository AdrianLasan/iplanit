<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contentSection">    
        <div class="recentUploads">
            <div class="header">
                <img src="images/recentimg.png" alt="recent uploads icon" class="titleIcon">
                <h1>Recent Uploads</h1>
            </div>
            <hr>
        </div>
        <div class="section2">
            <div class="imageSection">
                <h1 class="header">Drag or Upload Photo</h1>
                <button class="uploadButton"><img src="images/uploadimg.png" alt="Upload Icon" class="uploadIcon"></button>
                <button class="photoButton"><img src="images/camera.png" alt="Camera Icon" class="cameraIcon">Take Photo</button>
            </div>
            <div class="logos"> 
                <img src="images/logos.png" alt="Logos" id="logoIamges">
            </div>
        </div>
    </div>
</body>
</html>
